<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .profile {
            text-align: center;
            margin-top: 30px;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        .profile h2 {
            font-size: 24px;
            margin-top: 10px;
        }
        .profile p {
            font-size: 18px;
            color: #555;
        }
        .intro {
            margin-top: 40px;
            font-size: 16px;
            line-height: 1.6;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>欢迎来到我的个人主页</h1>
    </div>

    <div class="container">
        <div class="profile">
            <img src="快手_1761915189476.jpg" alt="头像">
            <h2>你好，我是[你的名字]</h2>
            <p>这里是我的个人介绍页面。</p>
        </div>

        <div class="intro">
            <h3>关于我</h3>
            <p>
                我是一名热爱[你感兴趣的领域]的人，喜欢在[分享你的爱好或专长]中挑战自己和学习新东西。
                我希望能够通过这片小小的空间，分享一些个人见解和兴趣，认识更多志同道合的朋友。
            </p>
            <p>
                你可以通过以下方式联系我：
                <ul>
                    <li>Email: [你的邮箱]</li>
                    <li>社交媒体: [社交平台链接]</li>
                </ul>
            </p>
        </div>
    </div>
</body>
</html>
